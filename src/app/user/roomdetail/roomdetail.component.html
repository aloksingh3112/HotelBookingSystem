<div class="container">
  <div class="row mt-3">
    <h1>SELECTED ROOM DETAILS</h1>
    <div class="card" style="width: 80rem;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img class="card-img-top" [src]='roomDetail.roomimage'>
          </div>
          <div class="col-md-6 ">
            <h2>Room Type : {{roomDetail.roomtype}}</h2>
            <h2>Max Adults : {{roomDetail.maxadults}}</h2>
            <h2>Max Childs : {{roomDetail.maxchilds}}</h2>
            <h2>Room Fare : {{roomDetail.roomfare}}</h2>


          </div>
        </div>
      </div>
    </div>


  </div>
  <hr noshade width='100%'>
  <div class="row mt-2 mb-4">
    <div class="col-md-12">
      <h1>BOOK YOUR ROOM</h1>

      <form [formGroup]='roomForm' (ngSubmit)='bookRoom()'>
        <div class="form-group">
          <label for="fromdate">From Date</label>
          <input type="date" class="form-control" id='fromdate' formControlName='fromdate'>
        </div>

        <div class="form-group">
          <label for="todate">To Date</label>
          <input type="date" class="form-control" id='todate' formControlName='todate'>
        </div>

        <div class="form-group">
          <label for="noofpersons">No Of Person</label>
          <input type="number" class="form-control" id='noofperson' formControlName='noofpersons'>
        </div>

        <div class="form-group">
          <label for="noofchilds">No Of Childs</label>
          <input type="number" class="form-control" id='noofchild'
          formControlName='noofchilds'>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id='name'
          formControlName='name'>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" id='mobile'
          formControlName='mobile'>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id='email'
          formControlName='email'>
        </div>

      <button type='submit' class="btn btn-primary ml-1">Book</button>
      <button type='button' class="btn btn-danger ml-3">Cancel</button>



      </form>
    </div>
  </div>



</div>
