<div class="container mt-4 mb-4">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="number" class="form-control" id="mobile" placeholder="Enter mobile number">

    </div>


    <div class="form-group">
      <label for="dob">Date Of Birth</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter date of birth ">

    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" rows="3"></textarea>
    </div>



    <div class="form-group">
      <label for="photo">Photo</label>
      <input type="file" class="form-control-file" id="photo">
    </div>



    <button type="button" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger ml-4">Cancel</button>

  </form>
</div>
