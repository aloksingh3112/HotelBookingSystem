<div class="container gg" *ngIf='spinner'>

    <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</div>



<div class="container" *ngIf='!spinner'>
<h2>Room Category Reports</h2>
<table class='table table-bordered'>
   <thead class='thead-light'>
       <tr >
         <td><b>Id</b></td>
         <td><b>Name</b></td>
         <td><b>Action</b></td>
       </tr>
   </thead>
   <tbody>
     <tr *ngFor='let category of categories'>
        <td>{{category._id}}</td>
        <td>{{category.roomcategory}}</td>
        <td><a class='action'>Edit</a> | <a class='action'>Delete</a></td>
     </tr>
   </tbody>

</table>



</div>
