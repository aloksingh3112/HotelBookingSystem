<div class="container">
  <form (ngSubmit)='addCategory(f)' #f='ngForm'>
    <div class="form-group mt-4">
      <label for="category">Room Category</label>
      <input type="text" class="form-control" name='roomcategory' id='category' required ngModel>
    </div>
    <button class="btn btn-primary" type='submit'>
      Add
    </button>
    <button class="btn btn-danger ml-3" type='button'>Reset</button>

  <div class="alert alert-success mt-3" *ngIf='message'>
    {{message}}
  </div>
  <div class="alert alert-danger mt-3" *ngIf='errorMessage'>
      {{errorMessage}}
    </div>
  </form>

</div>
